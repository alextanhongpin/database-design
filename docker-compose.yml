version: '3.8'
services:
  db:
    image: postgres:15.1-alpine
    restart: always
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
    ports:
      - $DB_HOST:$DB_PORT:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
